<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" formControlName="title" placeholder="Entre com o título" required>

        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']"> Título obrigatório </p>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Descrição:</label>
       <textarea formControlName="description" placeholder="O que aconteceu lá ?" required ></textarea>

        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']"> Descrição obrigatório </p>
        </div>

    </div>
    <div class="form-group">
        <label for="image"></label>
        <input type="file">
    </div>
    
    <input type="submit" value="{{ btnText }}">
    
</form>
